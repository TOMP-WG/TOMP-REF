<div class="planning">
  <h3>Planning</h3>
  <div class="period">
    <app-period [period]="planning.startTime" (updatedPeriod)="onUpdatedStartPeriod($event)"></app-period>
    <app-period [period]="planning.endTime" (updatedPeriod)="onUpdatedEndPeriod($event)"></app-period>
  </div>
  <div class="map-wrapper">
    <app-map [planning]="planning"></app-map>
    <button mat-raised-button color="primary" class="submit-button" (click)="onSubmit()">Plan</button>
  </div>
</div>
